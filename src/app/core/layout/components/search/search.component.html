<div
  class="p-toolbar-group-center bg-white rounded-3xl p-0 border border-yellow-500 shadow-sm hover:shadow-md middle-group search flex justify-around items-center cursor-pointer"
>
  <p
    class="rounded-l-3xl border-none bg-white font-medium focus:shadow-none pl-2"
  >
    {{ genres }}
  </p>
  <div class="border border-l-0 border-yellow-500 separator"></div>
  <p class="border-none rounded-none bg-white focus:shadow-none">{{ dates }}</p>
  <div class="border border-l-0 border-yellow-500 separator"></div>
  <p class="btn-final border-none rounded-r-3xl bg-white focus:shadow-none">
    {{ location }}
  </p>
  <span class="search-icon bg-yellow-500 border-yellow-500 flex items-center justify-center">
    <fa-icon [icon]="'search'" class="text-sm"></fa-icon>
  </span>
</div>
